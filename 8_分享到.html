<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 300px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: -100px;
        }

        .box2 {
            width: 20px;
            height: 100px;
            position: absolute;
            right: -20px;
            top: 30px;
            background-color: black;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">分享到</div>
    </div>
</body>
<script>
    let box1 = document.querySelector('.box1')
    box1.onmouseover = function () {
        this.style.left = '0px'
    }
    box1.onmouseout = function () {
        this.style.left = '-100px'
    }
    // 因为存在冒泡机制，所以只需要在父级box1上面加事件即可，
    // 子级接收到鼠标移入事件，自己不需要做事情，传给父级，父级执行，鼠标移出一样的道理
</script>

</html>
