<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 某些浏览器对新标签不兼容，处理的方式就是在头部写个script。然后加下面这句话
    document.createElement('leo') // 为了做兼容
    document.createElement('header') // 为了做兼容
    document.createElement('aside') // 为了做兼容
    document.createElement('footer') // 为了做兼容
    document.createElement('leo') // 为了做兼容
</script>

<body>
    <input type="text" name="" id="" list="valList">
    <datalist id="valList">
        <option value="javescript">javescript</option>
        <option value="jave">jave</option>
        <option value="css">css</option>
        <option value="python">python</option>
    </datalist>

    <!-- //------------ -->
    <details>
        <summary>学习</summary>
        <p>学习使人进步</p>
    </details>
    <details open>
        <summary>生活</summary>
        <p>安静的生活</p>
    </details>
    <!-- // ----------------- -->
    <!-- dialog这个语义化标签存在兼容性 -->
    <dialog close>
        <dt>老师：</dt>
        <dd>22 + 22 等于多少？</dd>

        <dt>学生：</dt>
        <dd>44</dd>

        <dt>老师：</dt>
        <dd>答对了</dd>
    </dialog>
    <!-- --------------------- -->
    <address>该标签用来定义文章的作者信息</address>
    <!-- ----------------------- -->
    <mark>浏览器默认加标记颜色，可以自定义颜色</mark>
    <!-- ------------------------- -->
    <form action="" method="get">
        用户：<input type="text" name="user_name" id="">
        <!-- 公钥：<keygen name="security" /> -->
    </form>
    <!-- ---------------------------- -->
    <!-- 可能存在兼容性 -->
    <progress max="100" value="70">
        <!-- 为了兼容看不到进度条的浏览器，看不到直接现实数字 -->
        <span>70%</span>
    </progress>
    <!-- ------------------------------ -->
    <leo>哈哈哈哈</leo>


    <br>
    <form action="">

        <!-- 表单验证 -->
        <!-- autocomplete="off" 自动完成，就是不保存先前的历史输入，清除里历史输入
    autofocus :打开页面自动聚焦   
    -->
        <input type="text" name='name' autocomplete="off" autofocus>

        <!-- pattern="\d{1,5}"约束格式，但是在前端很容易被别人修改掉绕过这层校验,如果在手机端就会相对好很多 -->
        <input type="text" pattern="\d{1,5}">

        <input type="email" required>
        <input type="tel">
        <input type="url">
        <input type="search">

        <!-- 仿进度条 -->
        <input type="range" step="2" min="0" max="10">

        <input type="number" placeholder="请输入数字">
        <input type="color">
        <input type="datetime">
        <input type="datetime-local">
        <input type="time">
        <input type="date">
        <input type="week">
        <input type="month">
        <input type="password">
        <input type="submit" value="提交">

        <!-- formaction='http//....' 这里可以单独再 写一个提交地址 formnovalidate:保存至草稿箱暂时规避验证（不验证） -->
        <input type="submit" value="保存至草稿箱" formaction="" formnovalidate> 
    </form>

</body>

</html>
